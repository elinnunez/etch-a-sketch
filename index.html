<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Etch-A-Sketch</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Etch-A-Sketch</h1>
        </div>
        <div class="buttons">
            <button class="reset">Clear</button>
            <button class="colorpick">Color
                <input type="color" name="" id="input-color">
            </button>
            <button class="rainbow">Rainbow</button>
            <button class="shader">Shading</button>
            <button class="lighten">Lighten</button>
            <button class="eraser">Eraser</button>
        </div>
        <div class="grid">

        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
